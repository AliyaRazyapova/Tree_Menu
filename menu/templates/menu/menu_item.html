<li class="{% if item == active_item %}active{% endif %}">
    <a href="{{ item.get_url }}">
        {{ item.title }}
    </a>
    {% if item.children.exists %}
        <ul>
            {% for child in item.children.all %}
                {% include "menu/menu_item.html" with item=child active_item=active_item %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
